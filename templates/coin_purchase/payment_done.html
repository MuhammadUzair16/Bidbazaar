{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-5">
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <div class="icon-container mb-3">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="card-title text-success mb-3">Payment Successful!</h2>
            <p class="card-text">Your payment has been processed successfully. Thank you for your purchase and trust in our service.</p>
            <p class="mt-4"><a href="{% url 'home' %}" class="btn btn-primary">Continue Shopping</a></p>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        background: linear-gradient(135deg, #ffffff, #f8f9fa);
    }
    .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .text-success {
        color: #28a745 !important;
    }
</style>
{% endblock %}
