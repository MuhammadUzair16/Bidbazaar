<script type="text/javascript">
    $(document).ready(function() {
        $('.place-bid').on('click', function(event) {
            event.preventDefault();

            var timerElement = $(this).siblings('.timer');

            if (timerElement.hasClass('running')) {

                clearTimer(timerElement);
            }


            timerElement.show().addClass('running');
            startTimer(parseInt($(this).data('timer')), timerElement);
        });

        function startTimer(duration, timerElement) {
            var timer = duration;
            var interval = setInterval(function() {
                var minutes = parseInt(timer / 60, 10);
                var seconds = parseInt(timer % 60, 10);

                var timerText = minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
                timerElement.text(timerText);


                if (timer <= 10) {
                    timerElement.css('color', '#ff0000');
                }

                if (--timer < 0) {
                    clearInterval(interval);
                    timerElement.text("Time's up!");
                    setTimeout(function() {
                        timerElement.hide().removeClass('running');
                    }, 3000);
                }
            }, 1000);
            timerElement.data('interval', interval);
        }

        function clearTimer(timerElement) {
            clearInterval(timerElement.data('interval'));
            timerElement.text('').removeClass('running').hide();
        }
    });

</script>
