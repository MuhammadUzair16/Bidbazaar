<script type="text/javascript">
    $(document).ready(function() {
        $('.place-bid').on('click', function(event) {
            event.preventDefault();

            var timerElement = $(this).siblings('.timer');

            if (timerElement.hasClass('running')) {
                clearInterval(timerElement.data('interval'));
            }

            timerElement.show();
            var duration = parseInt($(this).data('timer'));
            if (!isNaN(duration)) {
                startTimer(duration, timerElement);
            } else {
                console.error('Invalid timer duration:', duration);
            }
        });

        function startTimer(duration, timerElement) {
            var timer = duration, minutes, seconds;
            timerElement.addClass('running');
            var interval = setInterval(function() {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                var timerText = minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
                timerElement.text(timerText);


                if (timer <= 10) {
                    timerElement.css('color', '#ff0000');
                } else {
                    timerElement.css('color', '#ffffff');
                }

                if (--timer < 0) {
                    clearInterval(interval);
                    timerElement.text("Time's up!");
                    setTimeout(function() {
                        timerElement.hide();
                    }, 3000);
                    timerElement.removeClass('running');
                }
            }, 1000);
            timerElement.data('interval', interval);
        }
    });
</script>
