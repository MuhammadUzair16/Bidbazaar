

{% extends 'base.html' %}

{% load static %}

{% block content %}



<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/banners/cover1.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/banners/cover2.jpg' %}" class="d-block w-100 img-fluid rounded" alt="Banner 2">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</div>
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'product' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header>


<div class="row">
    {% for product in products %}
    <div class="col-md-3">
        <div class="card card-product-grid">
            <a href="{% url 'product_detail' product.id %}" class="img-wrap">
                <img src="{{ product.images.url }}" alt="{{ product.product_name }}">
            </a>
            <figcaption class="info-wrap">
                <a href="{% url 'product_detail' product.id %}" class="title">{{ product.product_name }}</a>
<!--                <div class="price mt-1">{{ product.price }}</div>-->
                <a href="{% url 'product_detail' product.id %}" class="btn btn-block btn-outline-primary small-width">View Details</a>
            </figcaption>
        </div>
    </div>
    {% endfor %}
</div>

</div>
</section>


</body>
</html>

{% endblock %}
